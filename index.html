<!doctype html>
<html>
<head>
    <title>JavascriptPROJECT</title>
 
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 
    <style type="text/css">
 
    #box {
        width:200px;
        height:200px;
        background-color:red;
        display:none;
    }
 
    #circle {
        width:200px;
        height:200px;
        border-radius:100px;
        background-color:red;
        display:none;
    }
 
    </style>
 
 
</head>
 
<body>
 
    <p>Test your reaction speed!</p>
 
    <p>Your reaction time was...<span id="time"></span></p>
 
    <button id="box"></button>
    <button id="circle"></button>
 
    <script type="text/javascript">
 
        var createdTime;
        var clickedTime;
        var reactionTime;
 
        function makeBox() {
 
            var time=Math.random()
 
                time=time*5000
 
            var shapes=Math.random();
                shapes=shapes*2
                shapes=Math.floor(shapes);
 
            if (shapes==0) {
 
                setTimeout(function() {
 
                    document.getElementById("box").style.display="block";
 
                    createdTime=Date.now();
 
                }, time);
 
            } else {
                setTimeout(function() {
 
                    document.getElementById("circle").style.display="block";
 
                    createdTime=Date.now();
 
                }, time);
            }
 
        }
 
        document.getElementById("box").onclick=function () {
 
            clickedTime=Date.now();
 
            reactionTime=clickedTime-createdTime;
            reactionTime=reactionTime/1000
 
            document.getElementById("time").innerHTML=reactionTime+"s";
 
            document.getElementById("box").style.display="none";
 
            makeBox();
        }
 
        document.getElementById("circle").onclick=function () {
 
            clickedTime=Date.now();
 
            reactionTime=clickedTime-createdTime;
            reactionTime=reactionTime/1000
 
            document.getElementById("time").innerHTML=reactionTime+"s";
 
            document.getElementById("circle").style.display="none";
 
            makeBox();
        }
 
        makeBox();
 
 
 
    </script>
 
</body>
</html>
